<!doctype html>
<html>
<head>
    <title>Player - Node Against Humanity</title>

    <meta charset="utf-8"/>

    <!-- Ensure that everything scales appropriately on a mobile device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- Let's borrow a cool looking Font from Google -->
    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>

    <link rel="StyleSheet" href="style.css" type="text/css" media="screen">

</head>
<body>
    <div id="joinGamePage">
        <form action="">
            Game Code<input id="code" /><br />
            First Name<input id="username" />
            <button>Join Game</button>
        </form>
    </div>
    <div id="handPage">
        <strong>Cards:</strong>
        <ul id="myHand"><li><strong><a href="je">Yep</a></strong></li></ul>
    </div>
    <div id="gameMasterPage">
        <h2>Game Master Card:</h2>
        <ul></ul>
    </div>

    <!-- Javascript libraries -->

    <!-- TextFit resizes text to fill a container.
        It's used so the titles and game words fit properly on any size screen.
        https://github.com/STRML/textFit   -->
    <script src="libs/textFit.min.js"></script>

    <!-- Socket.io library to communicate with server. -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- jQuery library to do DOM manipulation a bit easier. -->
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

    <!-- Player's library -->
    <script src="js/player.js"></script>
</body>
</html>
