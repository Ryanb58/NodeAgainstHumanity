<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="description" content="">

	<link rel="icon" href="favicon.ico">

    <title>Host - Node Against Humanity</title>


	<!-- Custom styles for this template -->
	<link href="style.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>

	<div class="container">

		<div class="page-header">
			<h1>Node Against Humanity!</h1>
		</div>

		<!-- This is where the template it will go! -->
		<div id="hostArea">

		</div>

	</div><!-- /.container -->

    <!-- Initial page shown upon navigated to page. -->
    <script id="player-waiting-template" type="text/template">

        <div id="gameIdPage">
            <h2></h2>
        </div>
        <div id="onlineUsersPage">
            <strong>Users:</strong>
            <ul id="onlineUsers" class="list-group"></ul>
        </div>
        <a href="startGame" id="startGameButton">Start Game!</a>

    </script>

    <!-- Page that shows during the game play. -->
    <script id="game-template" type="text/template">

        <div id="gameMasterPage">

        </div>
        <div  id="questionCard">

        </div>
        <div id="submittedCardsPage">
            <ul id="submittedCards" class="list-group"></ul>
        </div>
        <div id="userScores">

        </div>
        
    </script>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    
    <!-- Socket handling Library -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Host's library -->
    <script src="js/host.js"></script>
